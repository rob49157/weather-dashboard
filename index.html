<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Style.css" />
    <title>Weather Dashboard</title>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">One stop to get the world's Weather</p>
     
      
    </header>
   <!-- search city button -->
    <form class="formclass">
        <label for="fname">City:</label><br>
        <input type="text" id="city"  placeholder="city, state"><br>
       <button type="submit" onclick= "save(city)" id="formid">search</button>

       <!-- saved cities -->
       <h1></h1>
       <!-- <h2 id= "citiresults" > </h2> -->
       <h3 id = "citiresults"></h3>
        
      </form>
     <!-- display -->
    <div class="weatherdata">
      <h1> Current weather</h1>
      <p id ="W1"></p> 
      <p id ="W2"></p>
      <p id ="W3"></p>
      <p id ="W4"></p> 
      <p id ="W5"></p>
      <p id ="W6"></p> 
      <p id ="W7"></p>
      
      <img id="image"/>
    </div>

    <div class="fivedayforecast">
      <h1> 5-day forecast</h1>
        <p id= "d&t"></p>
        <p id ="D1"></p> 
        <img id="DICON1"/>

        <p id ="D2"></p>
        <img id="DICON2" />

        <p id ="D3"></p>
        <img id="DICON3" />

        <p id ="D4"></p>
        <img id="DICON4"/> 

        <p id ="D5"></p>
        <img id="DICON5"/>
      
     </div>

    
    
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
