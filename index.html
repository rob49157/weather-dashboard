<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Style.css" />
    <title>Weather Dashboard</title>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">One stop to get the world's Weather</p>
     
      
    </header>
   <!-- search city button -->
    <form class="formclass">
        <label for="fname">City:</label><br>
        <input type="text" id="city"  placeholder="city"><br>
       <button type="submit" onclick= "save(city)" id="formid">search</button>
        
      </form>
     <!-- display -->
    <div class="weatherdata">
     <p id ="W1"></p> 
      <p id ="W2"></p>
      <p id ="W3"></p>
     <p id ="W4"></p> 
      <p id ="W5"></p>
     <p id ="W6"></p> 
    <p id ="W7"></p>
    <p id= "W8"></p>
    </div>

    <div class="fivedayforecast">
      <p id ="D1"></p> 
       <p id ="D2"></p>
       <p id ="D3"></p>
      <p id ="D4"></p> 
       <p id ="D5"></p>
      <p id ="D6"></p> 
     <p id ="D7"></p>
     <p id= "D8"></p>
     </div>

    
    
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
